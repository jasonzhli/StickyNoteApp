<body class='m-3'>
  <div class="card">
    <!-- <h5 class="card-header">Jason Li</h5> -->
    <div class="card-body">
      <h5 class="card-title">Jason's wall of notes</h5>
      <p class="card-text">Add a note or more to Jason's wall.</p>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      <div class="add-note-button row">
        <button type="button" class="btn btn-primary ml-3 m-2" data-toggle="modal" data-target="#mymodal">
          Add Note
        </button>
        <button type="button" class="btn btn-success m-2" data-toggle="modal" data-target="#mymodal2">
          Add Picture
        </button>
        <button type="button" class="clear btn btn-danger btn m-2">Clear Wall</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title-name" class="col-form-label">Title:</label>
            <input type="text" class="form-control key" id="title-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Note:</label>
            <textarea class="form-control value" id="message-text"></textarea>
          </div>
          <label class="col-form-label">Color:</label>
          <div class="dropdown">
            <button class="btn-sm m-2 btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              White
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu">
              <button class="dropdown-item red-color" type="button">Red</button>
              <button class="dropdown-item blue-color" type="button">Blue</button>
              <button class="dropdown-item green-color" type="button">Green</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary create" data-dismiss="modal">Send note</button>
      </div>
    </div>
  </div>
</div>
