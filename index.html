<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jason's Wall</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="timeago.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body class='m-3'>
  <div class="card text-center bg-light">
    <div class="card-body">
      <h5 class="card-title">Jason's Dashboard</h5>
      <p class="card-text">Add a note or more to Jason's wall.</p>
      <div class="add-note-button row justify-content-center">
        <button type="button" class="btn ml-3 m-2" style="background-color:#70AE98; color:white" data-toggle="modal" data-target="#mymodal">
          Add Note
        </button>
        <button type="button" class="btn m-2" style="background-color:#9DABDD; color:white" data-toggle="modal" data-target="#mymodal2">
          Add Picture
        </button>
        <button type="button" class="clear btn btn m-2" style="background-color:#E58B88; color:white">Clear Wall</button>
      </div>
    </div>
  </div>
  <br>

  <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title-name" class="col-form-label">Title:</label>
            <input type="text" class="form-control key" id="title-name" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Note:</label>
            <textarea class="form-control value" id="message-text" placeholder="Write your note here..."></textarea>
          </div>
          <label class="col-form-label">Color:</label>
          <div class="dropdown">
            <button class="btn-sm m-2 btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              White
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu">
              <button class="dropdown-item white-color" type="button">White</button>
              <button class="dropdown-item red-color" type="button">Red</button>
              <button class="dropdown-item blue-color" type="button">Blue</button>
              <button class="dropdown-item teal-color" type="button">Teal</button>
              <button class="dropdown-item yellow-color" type="button">Yellow</button>
              <button class="dropdown-item brown-color" type="button">Brown</button>
              <button class="dropdown-item grey-color" type="button">Grey</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary create" data-dismiss="modal">Send note</button>
      </div>
    </div>
  </div>
</div>

  
  <div class="card-columns">
  </div>

  <script src="app/app.js"></script>
  <script>
      feather.replace()
  </script>

</body>
</html>
